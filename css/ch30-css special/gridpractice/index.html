<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid_layout.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="container">
        <div class="grid">
          <!-- 데스크탑에서는 열을 10개 2개 나눠 가져라 -->
          <!-- 모바일에서는 12개를 독립적으로 갖겠다
           라는 뜻 -->
          <div class="column-xs-12 column-md-10">
            <h1 class="nav__title">grid layout</h1>
          </div>
          <div class="column-xs-12 column-md-2">
            <ul class="nav-list">
              <li>
                <a href="#" class="active">story</a>
              </li>
              <li>
                <a href="#">album</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- html 축약 표현 방법 학습 필요 -->
    <section class="gallery">
      <div class="container">
        <div class="grid">
          <!-- xs모바일에서는 12칸 다 차지하고 -->
          <!-- md 에서는 4칸 차지하는 구나 -->
          <div class="column-xs-12 column-md-4">
            <figure class="img-container">
              <img src="images/1.jpg" alt="1.jpg" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-4">
            <figure class="img-container">
              <img src="images/2.jpg" alt="2.jpg" />
            </figure>
          </div>
          <!-- md에서 4칸 남았는데 6칸짜리가 오면?
           아래로(다음행으로) 내려보낸다 -->
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/3.jpg" alt="3.jpg" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/4.jpg" alt="4.jpg" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/5.jpg" alt="5.jpg" />
            </figure>
          </div>
          <div class="column-xs-12 column-md-6">
            <figure class="img-container">
              <img src="images/6.jpg" alt="6.jpg" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <footer class="container">
      <div class="grid">
        <div class="column-xs-12">
          <ul class="social">
            <li><a href="#">twitter</a></li>

            <li><a href="#">instagram</a></li>

            <li><a href="#">github</a></li>
          </ul>
          <p class="copyright">&copy; copyright 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>
