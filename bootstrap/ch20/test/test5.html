<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid pt-5 ps-5 pe-5">
        <h1>1번 문제: 도착 열차 정보 테이블</h1>
        <button class="btn btn-primary" @click.prevent="pushed">
          <i class="fa-solid fa-train"></i>도착 열차 보기
        </button>

        <table v-show="isShow" class="table table-borderless table-striped">
          <thead>
            <tr>
              <td>열차 종류</td>
              <td>방변</td>
              <td>남은 시간</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fa-solid fa-train"></i>급행</td>
              <td>강남행</td>
              <td>3 분</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-train"></i>일반</td>
              <td>잠실행</td>
              <td>5 분</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-train"></i>특급</td>
              <td>종로행</td>
              <td>1 분</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isShow: false,
          };
        },
        methods: {
          pushed() {
            console.log(this.isShow);
            this.isShow = !this.isShow;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
