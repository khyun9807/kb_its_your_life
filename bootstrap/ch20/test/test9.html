<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      h4 {
        background-color: darkseagreen;
        padding: 10px;
        border-radius: 10px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid pt-5 ps-5 pe-5">
        <h1>5번 문제: 내가 탄 열차 이름 생성기</h1>
        <br />
        <p>출발역</p>
        <input
          class="form-control"
          type="text"
          placeholder="출발역 입력"
          v-model="start"
        />
        <br /><br />
        <p>도착역</p>
        <input
          class="form-control"
          type="text"
          placeholder="도착역 입력"
          v-model="end"
        />
        <br /><br />
        <button class="btn btn-primary" @click.prevent="pushed">
          <i class="fa-solid fa-forward"></i>열차 이름 생성
        </button>
        <h4 v-show="isShow"><i class="fa-solid fa-forward"></i>{{result}}</h4>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            start: '',
            end: '',
            result: '',
            isShow: false,
          };
        },
        methods: {
          pushed() {
            this.isShow = true;
            this.result = `${this.start} -> ${this.end}] 초특급열차`;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
