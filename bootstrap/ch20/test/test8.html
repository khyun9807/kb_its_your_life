<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .empt {
        color: green;
      }
      .used {
        color: red;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid pt-5 ps-5 pe-5">
        <h1>4번 문제: 열차 출발 카운트다운 + 결과 메세지</h1>
        <button
          v-show="btnShow"
          class="btn btn-primary"
          @click.prevent="pushed"
        >
          <i class="fa-solid fa-location-dot"></i>
          <span>열차 출발 버튼</span>
        </button>
        <button
          v-show="!btnShow"
          class="btn btn-primary"
          @click.prevent="pushed"
          disabled
        >
          <span class="spinner-border"> </span>
          <span>출발까지{{second}}초...</span>
        </button>
        <p class="text-danger" v-show="isShow==0">
          열차 지연! 5분 기다려주세요!<i class="fa-solid fa-location-dot"></i>
        </p>
        <p class="text-success" v-show="isShow==1">
          열차가 출발했습니다!<i class="fa-solid fa-location-dot"></i>
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            second: 5,
            btnShow: true,
            isShow: 2,
          };
        },
        methods: {
          pushed() {
            this.btnShow = false;
            let timerID = setInterval(() => {
              this.second--;
            }, 1000);
            setTimeout(() => {
              this.btnShow = true;
              clearInterval(timerID);
              if (Math.random() > 0.3) {
                this.isShow = 1;
              } else {
                this.isShow = 0;
              }
            }, 5000);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
