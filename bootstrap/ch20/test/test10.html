<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style></style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid pt-5 ps-5 pe-5">
        <h1>6번 문제: 가장 덜 혼잡한 시간대 추천</h1>
        <br />
        <div class="alert alert-info pt-2 pb-2">
          <h4><i class="fa-solid fa-clock"></i>{{recommend}}</h4>
        </div>
        <button
          @click.prevent.stop="pushed"
          class="btn btn-outline-primary"
          value="a"
        >
          07~08
        </button>
        <button
          @click.prevent.stop="pushed"
          class="btn btn-outline-primary"
          value="b"
        >
          08~09
        </button>
        <button
          @click.prevent.stop="pushed"
          class="btn btn-outline-primary"
          value="c"
        >
          09~10
        </button>
        <button
          @click.prevent.stop="pushed"
          class="btn btn-outline-primary"
          value="d"
        >
          10~11
        </button>
        <div v-show="ps2" class="alert alert-warning pt-2 pb-2">
          <h4>{{result}}</h4>
        </div>
        <div v-show="ps" class="alert alert-success pt-2 pb-2">
          <h4>{{result}}</h4>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            ps: false,
            ps2: false,
            recommend: '',
            result: '',
            pick: 'e',
          };
        },
        mounted() {
          let dat = '';
          switch (parseInt(Math.random()) % 4) {
            case 0:
              data = '07~08';
              this.pick = 'a';
              break;
            case 1:
              data = '08~09';
              this.pick = 'b';
              break;
            case 2:
              data = '09~10';
              this.pick = 'c';
              break;
            case 3:
              data = '10~11';
              this.pick = 'd';
              break;
          }
          this.recommend = `오늘 추천 시간대 : ${data}(가장 여유롭습니다!)`;
        },
        methods: {
          pushed(e) {
            this.ps = false;
            this.ps2 = false;
            console.log(e.target.value);
            let val = e.target.value;

            let data = '';
            switch (this.pick) {
              case 'a':
                data = '07~08';
                break;

              case 'b':
                data = '08~09';
                break;

              case 'c':
                data = '09~10';
                break;

              case 'd':
                data = '10~11';
                break;
            }

            switch (val) {
              case 'a':
                if (this.pick == val) {
                  this.result = '07~08시: 비교적 여유롭습니다! 이용해보세요';
                  this.ps = true;
                } else {
                  this.result = `07~08시: 혼잡! ${data} 이용해보세요`;
                  this.ps2 = true;
                }
                break;
              case 'b':
                if (this.pick == val) {
                  this.result = '08~09시: 비교적 여유롭습니다! 이용해보세요';
                  this.ps = true;
                } else {
                  this.result = `08~09시: 혼잡! ${data} 이용해보세요`;
                  this.ps2 = true;
                }
                break;
              case 'c':
                if (this.pick == val) {
                  this.result = '09~10시: 비교적 여유롭습니다! 이용해보세요';
                  this.ps = true;
                } else {
                  this.result = `09~10시: 혼잡! ${data} 이용해보세요`;
                  this.ps2 = true;
                }
                break;
              case 'd':
                if (this.pick == val) {
                  this.result = '10~11시: 비교적 여유롭습니다! 이용해보세요';
                  this.ps = true;
                } else {
                  this.result = `10~11시: 혼잡! ${data} 이용해보세요`;
                  this.ps2 = true;
                }
                break;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
