<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .red-ta {
      border-color: red;
      border-width: 3px;
    }
    .orange-ta {
      border-color: orange;
      border-width: 3px;
    }
    .green-ta {
      border-color: green;
      border-width: 3px;
    }
    .red-text {
      font-size: 14px;
      color: red;
    }
    .orange-text {
      font-size: 16px;
      color: orange;
    }
    .green-text {
      font-size: 18px;
      color: green;
    }
  </style>
  <body>
    <div id="app">
      <div class="container">
        <h1>맛집 리뷰 작성</h1>
        <textarea
          class="form-control"
          v-model="taValue"
          :class="taClass"
          rows="10"
        ></textarea>
        <p :class="tClass">{{review}}</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = {
        taValue: '',
      };
      let vm = Vue.createApp({
        name: 'App',
        data: function () {
          return model;
        },
        methods: {
          getAverage() {},
        },
        computed: {
          taClass() {
            if (this.taValue.length == 0) {
              return '';
            } else if (this.taValue.length <= 20) {
              return 'red-ta';
            } else if (this.taValue.length <= 50) {
              return 'orange-ta';
            } else {
              return 'green-ta';
            }
          },
          tClass() {
            if (this.taValue.length == 0) {
              return '';
            } else if (this.taValue.length <= 20) {
              return 'red-text';
            } else if (this.taValue.length <= 50) {
              return 'orange-text';
            } else {
              return 'green-text';
            }
          },
          review() {
            if (this.taValue.length == 0) {
              return '';
            } else if (this.taValue.length <= 20) {
              return '조금더 작성 하세요';
            } else if (this.taValue.length <= 50) {
              return '좋은 리뷰';
            } else {
              return '훌륭한 리뷰';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
