<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="price" /> <br />
      <button @click="balance+=parseInt(price)">입금</button>
      <button @click="balance-=parseInt(price)">인출</button>
      <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data: function () {
          return {
            price: 0,
            balance: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
