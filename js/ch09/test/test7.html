<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let newSkills = {
        7: '덩굴채찍',
        10: '씨뿌리기',
        16: '솔라빔',
      };
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };

      function levelUp(obj) {
        obj.level++;
        console.log(`${obj.name}의 레벨이 ${obj.level}이(가) 되었다!`);

        if (obj.level == 7 || obj.level == 10 || obj.level == 16) {
          obj.skills.push(newSkills[`${obj.level}`]);
          console.log(
            `${obj.name}가 새로운 기술 \'${
              obj.skills[obj.skills.length - 1]
            }\'을(를) 배웠다!`
          );
        }
      }

      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);

      console.log(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
