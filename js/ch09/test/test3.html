<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pikachu = { name: '피카츄', hp: 100, attack: 20 };
      let charmander = { name: '파이리', hp: 80, attack: 15 };

      function attackPokemon(attacker, reciever) {
        reciever.hp -= attacker.attack;
        let leftHp = reciever.hp < 0 ? 0 : reciever.hp;
        console.log(
          `${attacker.name}이(가) ${reciever.name}를 공격했다! 남은 체력: ${leftHp}`
        );

        if (leftHp == 0) {
          console.log(`${reciever.name}이(가) 쓰러졌다!`);
        }
      }

      attackPokemon(pikachu, charmander);
      attackPokemon(charmander, pikachu);
      attackPokemon(pikachu, charmander);
      attackPokemon(pikachu, charmander);
      attackPokemon(pikachu, charmander);
    </script>
  </head>
  <body></body>
</html>
