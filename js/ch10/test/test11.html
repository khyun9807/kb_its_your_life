<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let inputobj = document.querySelector('#investAmount');
        let pobj = document.querySelector('#riskMessage');

        inputobj.addEventListener('keyup', function () {
          let inputval = Math.floor(inputobj.value);
          let str = '';
          if (inputval >= 10000000) {
            str = '고위험 투자';
          } else {
            str = '저위험 투자';
          }

          pobj.textContent = str;
        });
      };
    </script>
  </head>
  <body>
    <input type="number" id="investAmount" placeholder="투자 금액 입력" />
    <p id="riskMessage"></p>
  </body>
</html>
