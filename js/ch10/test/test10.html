<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let ulobj = document.querySelector('#stockList');
        let inputobj = document.querySelector('#searchInput');

        inputobj.addEventListener('keyup', function () {
          let searchstr = inputobj.value;
          console.log(searchstr);

          let lis = document.querySelectorAll('li');
          for (let i = 0; i < lis.length; i++) {
            let liobj = lis[i];

            let lival = liobj.textContent;

            if (!lival.includes(searchstr)) {
              liobj.style.display = 'none';
            } else {
              liobj.style.display = 'block';
            }
          }
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="종목 검색" />
    <ul id="stockList">
      <li>삼성전자</li>
      <li>네이버</li>
      <li>카카오</li>
      <li>LG화학</li>
    </ul>
  </body>
</html>
