<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let remainingBalanceObj = document.querySelector('#remainingBalance');
        let resultMessageObj = document.querySelector('#resultMessage');
        let buttonObj = document.querySelector('button[type="submit"]');
        let textObj = document.querySelector('#amount');

        let money = 100000;

        buttonObj.addEventListener('click', function (event) {
          event.preventDefault();

          let moneyval = Math.floor(textObj.value);

          if (isNaN(moneyval)) {
            resultMessageObj.textContent = '다시';
          } else if (moneyval > money) {
            resultMessageObj.textContent = '잔액이 부족합니다';
          } else {
            money -= moneyval;
            resultMessageObj.textContent = moneyval + '원 이체 완료';
          }

          remainingBalanceObj.textContent =
            '잔액: ' + Math.floor(money / 1000) + ',' + '000' + '원';

          return false;
        });
      };
    </script>
  </head>
  <body>
    <form id="transferForm">
      <input type="text" id="amount" placeholder="이체 금액 입력" />
      <button type="submit">이체하기</button>
    </form>
    <p id="resultMessage"></p>
    <p id="remainingBalance">남은 잔액: 100,000원</p>
  </body>
</html>
