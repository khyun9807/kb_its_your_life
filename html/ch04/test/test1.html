<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <label for="">이름</label><input type="text" />
        <br />
        <label for="">이메일</label><input type="email" />
        <br />
        <label for="">비밀번호</label><input type="password" />
        <br />
        <label for="">비밀번호 확인</label><input type="password" />
        <fieldset>
          <legend>성별</legend>
          <input type="radio" name="gender" value="m" />
          <label for="">남자</label>
          <input type="radio" name="gender" value="f" />
          <label for="">여자</label>
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input type="checkbox" name="aval" value="html" />
          <label for="">html</label>
          <input type="checkbox" name="aval" value="css" />
          <label for="">css</label>
          <input type="checkbox" name="aval" value="js" />
          <label for="">js</label>
          <input type="checkbox" name="aval" value="python" />
          <label for="">python</label>
        </fieldset>
        <label for="">프로필 사진</label>
        <input type="file" value="파일 선택" />
        <br />
        <input type="submit" value="입주 신청" />
        <input type="reset" value="초기화" />
      </fieldset>
    </form>
  </body>
</html>
